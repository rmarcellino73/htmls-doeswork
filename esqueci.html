<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Doeswork</title>
    <meta name="description" content="The best chat as a service.">
    <meta property="og:image" content="" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">

    <link href="css/dw.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e0a2a9b2b9.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="authpage finisher-header">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5 titulo-login">
                    <div class="bt-voltar">
                        <a href="index.html" class="bt-back"><i class="fa-solid fa-arrow-left fa-2xs"></i></a>
                    </div>
                </div>
            </div>
            <div class="row logo-row">
                <div class="col-12 col-lg-5 center-mobile">
                    <img src="img/Logo.png">
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-lg-5 titulo-login center-mobile">
                    <span>Esqueci</span> a senha
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-5 astoria center-mobile">
                    Informe seu e-mail de cadastro para recuperar sua senha de acesso.
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-4 astoria">
                    <form>
                        <div class="row">
                            <div class="col-12 pt-30">
                                <input type="text" class="w-100" placeholder="E-mail">
                            </div>

                            <div class="col-12 pt-15 pt-30 center-mobile">
                                <a class="button-dark w-bt-login" role="button">Recuperar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="js/finisher-header.es5.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        new FinisherHeader({
          "count": 6,
          "size": {
            "min": 1100,
            "max": 1300,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0.1,
              "max": 0.3
            },
            "y": {
              "min": 0.1,
              "max": 0.3
            }
          },
          "colors": {
            "background": "#8c8c8c",
            "particles": [
              "#d9d9d9"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 1,
            "edge": 0.1
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
    </script>
</body>
</html>
